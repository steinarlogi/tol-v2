<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <canvas id="gl-canvas" width="1024" height="512">
            ..oops web gl not supported by your browser
        </canvas>
        
        <div class="description">
            <h1>Um líkanið</h1>

            <p>
                Hægt er að þysja út og inn með upp og niður örvunum. 
                Til þess að snúa líkaninu er hægt að smella á líkanið og hreyfa músina 
                og til þess að færa líkanið er hægt að hægri smella á líkanið og hreyfa það.

            </p>
        </div>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;

            uniform mat4 rotation;
            uniform mat4 perspective;

            varying vec4 fColor;

            void main() {
                gl_Position = perspective * rotation * vPosition;
                fColor = vColor;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 fColor;

            void main() {
                gl_FragColor = fColor;
            }
        </script>

        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="simulator.js"></script>
    </body>
</html>
